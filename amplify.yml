version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend/server-task-frontend
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: frontend/server-task-frontend/build
    files:
      - '**/*'
  cache:
    paths:
      - frontend/server-task-frontend/node_modules/**/*  